<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini Cricket Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f7f7f7;
        }
        #game-area {
            margin-top: 30px;
            padding: 20px;
            background-color: #fff;
            display: inline-block;
            border: 2px solid #ddd;
            border-radius: 15px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }
        button {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            margin-top: 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 10px;
            box-shadow: 0 5px #999;
        }
        button:hover {
            background-color: #0069d9;
        }
        button:active {
            box-shadow: 0 2px #666;
            transform: translateY(4px);
        }
    </style>
</head>
<body>

    <h1>Mini Cricket Game</h1>
    <button onclick="startGame()">Start Game</button>

    <div id="game-area" style="display:none;">
        <h2>Score: <span id="score">0</span></h2>
        <h3>Balls Left: <span id="balls">6</span></h3>
        <button onclick="playBall()">Hit Ball</button>
        <p id="message"></p>
    </div>

    <!-- Background music -->
    <audio id="bg-music" loop preload="auto">
        <source src="game-music-player-console-8bit-background-intro-theme-297305.mp3" type="audio/mpeg">
    </audio>

    <!-- Hit sound effect -->
    <audio id="hit-sound" preload="auto">
        <source src="plastic-bat-hits-ball-kids-playing-cricket-sound-effect-359990.mp3" type="audio/mpeg">
    </audio>

    <script>
        let score = 0;
        let ballsLeft = 6;

        function startGame() {
            score = 0;
            ballsLeft = 6;
            document.getElementById("score").textContent = score;
            document.getElementById("balls").textContent = ballsLeft;
            document.getElementById("message").textContent = '';
            document.getElementById("game-area").style.display = "block";
            document.getElementById("bg-music").volume = 0.2;
            document.getElementById("bg-music").play();
        }

        function playBall() {
            if (ballsLeft <= 0) return;

            const outcome = Math.random();
            const hitSound = document.getElementById("hit-sound");
            hitSound.currentTime = 0;
            hitSound.play();

            if (outcome < 0.1) {
                document.getElementById("message").textContent = "Oh no! You're OUT!";
                ballsLeft = 0;
            } else {
                const runs = Math.floor(Math.random() * 7); // 0 to 6 runs
                score += runs;
                document.getElementById("message").textContent = `You scored ${runs} run(s)!`;
                ballsLeft--;
            }

            document.getElementById("score").textContent = score;
            document.getElementById("balls").textContent = ballsLeft;

            if (ballsLeft === 0) {
                setTimeout(() => {
                    alert("Game Over! Your final score is: " + score);
                    document.getElementById("bg-music").pause();
                }, 500);
            }
        }
    </script>

</body>
</html>
